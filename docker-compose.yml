version: "3.9"

services:
  backend:
    container_name: quetzal-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    container_name: quetzal-frontend
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: on-failure:5
    networks:
      - app-network

networks:
  app-network:
    driver: bridge